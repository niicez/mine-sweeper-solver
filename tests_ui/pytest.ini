[pytest]
# Test discovery
testpaths = tests_ui
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Display options
addopts = 
    -v
    --strict-markers
    --tb=short
    --timeout=60

# Custom markers
markers =
    gui: marks tests as GUI tests (require display)
    slow: marks tests as slow (longer execution time)
    integration: marks tests as integration tests
    e2e: marks tests as end-to-end tests
    headless: marks tests that can run in headless mode
    skip_headless: marks tests to skip in headless mode

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning:tkinter.*
    ignore::PendingDeprecationWarning

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
