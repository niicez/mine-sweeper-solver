name: UI Tests

on:
  push:
    branches: [ main, master, develop ]
    paths:
      - 'ui/**'
      - 'tests_ui/**'
      - 'src/**'
      - '.github/workflows/ui-tests.yml'
  pull_request:
    branches: [ main, master, develop ]
    paths:
      - 'ui/**'
      - 'tests_ui/**'
      - 'src/**'
      - '.github/workflows/ui-tests.yml'

jobs:
  ui-tests:
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']
        exclude:
          # Reduce matrix size - test latest Python on all platforms
          - os: windows-latest
            python-version: '3.9'
          - os: windows-latest
            python-version: '3.10'
          - os: macos-latest
            python-version: '3.9'
          - os: macos-latest
            python-version: '3.10'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-tk python3-dev xvfb
        pip install -r requirements-ui-test.txt

    - name: Install dependencies (Windows)
      if: runner.os == 'Windows'
      run: |
        pip install -r requirements-ui-test.txt

    - name: Install dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        pip install -r requirements-ui-test.txt

    - name: Run UI tests with coverage
      run: |
        pytest tests_ui/ -v \
          --cov=ui \
          --cov-report=xml \
          --cov-report=term-missing \
          --cov-fail-under=80 \
          --timeout=300
      env:
        HEADLESS: true
        CI: true
        PYTHONPATH: ${{ github.workspace }}/src:${{ github.workspace }}/ui

    - name: Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml
        flags: ui-tests
        name: ui-tests-coverage
        fail_ci_if_error: false

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.os }}-py${{ matrix.python-version }}
        path: |
          pytest-results.xml
          coverage.xml
        retention-days: 7

  ui-tests-quick:
    # Quick smoke test for faster feedback
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-tk python3-dev xvfb
        pip install -r requirements-ui-test.txt

    - name: Run quick smoke tests
      run: |
        pytest tests_ui/integration/test_board_editor.py -v -k "test_default_board_creation or test_create_beginner_board" --timeout=60
      env:
        HEADLESS: true
        CI: true
        PYTHONPATH: ${{ github.workspace }}/src:${{ github.workspace }}/ui

  lint-and-format:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install linting tools
      run: |
        pip install ruff black

    - name: Check code formatting with black
      run: |
        black --check tests_ui/
      continue-on-error: true

    - name: Lint with ruff
      run: |
        ruff check tests_ui/
      continue-on-error: true
